name: Daily Manga Bot

on:
  schedule:
    # Runs at 07:00 UTC every day
    - cron: '0 7 * * *'
  workflow_dispatch: # Allows you to run it manually to test

permissions:
  contents: write  # THIS IS REQUIRED TO SAVE HISTORY

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Manga Bot
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python main.py

      - name: Save Sent History
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add sent_history.json
          git commit -m "Update sent history [skip ci]" || echo "No changes to commit"
          git push
